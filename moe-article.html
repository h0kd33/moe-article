<!-- 製作中 -->
<!-- 此元件規劃用於獨立文章閱讀使用 如：回應模式等 -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../moe-comment-list/moe-comment-list.html">
<link rel="import" href="../moe-style/moe-style.html">
<dom-module id="moe-article">
    <style>
    :host {
        display: inline-block;
        box-sizing: border-box;
    }
    
    #image {
        max-width: 250px;
        max-height: 250px;
        float: left;
        clear: none;
        line-height: 0;
        font-size: 0;
        margin: 0 15px 0 0;
    }
    
    #comment-title {
        color: var(--title-color);
        font-weight: bold;
    }
    
    #user-name {
        color: var(--name-color);
        font-weight: bold;
    }
    
    #identity {}
    
    #serial-number {
        color: var(--anchor-color);
    }
    
    #image {
        float: left;
        clear: none;
        line-height: 0;
        font-size: 0;
        margin: 0 15px 0 0;
    }
    
    #image-anchor {
        line-height: 0;
        font-size: 0;
    }
    
    #replyBtn {
        color: blue;
    }
    </style>
    <template>
        <a id="image-anchor" href="#">
            <img src="../img/image.jpg" alt="">
        </a>
        <div>
            <span id="comment-title">[[commenttitle]]</span>
            <span id="user-name">[[username]]</span>
            <span id="identity">[[identity]]</span>
            <span><paper-button id="replyBtn" on-click="_openArticle" mini>[返信]</paper-button></span>
            <paper-button id="serial-number" mini>[[serial]]</paper-button>
        </div>
        <moe-paragraph id="paragraph">
            <content></content>
        </moe-paragraph>
        <moe-comment-list></moe-comment-list>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-article',

    properties: {
        image: {
            type: String
        },
        commenttitle: {
            type: String
        },
        username: {
            type: String
        },
        identity: {
            type: String
        },
        serial: {
            type: Number
        }
    },
    _openArticle: function() {
        console.log('open-article');
        this.fire('open-article');
    }
});
</script>
